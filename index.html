<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">

</head>
<body>

  <main id="content">
    <section class="result-content">
      <h2 class="result-title">Your Result</h2>

      <div class="result-feature">
        <span>76</span>
        <span>of 100</span>
      </div>

      <h1>Great</h1>

      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary-content">
      <h2 class="summary-title">Summary</h2>

      <div class="summaries">
        <div class="totals reaction">
          <div class="total total-reaction">
            <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
            <span>Reaction</span>
          </div>
          <div class="total-percent">80 <span>/ 100</span></div>
        </div>

        <div class="totals memory">
          <div class="total total-memory">
            <img src="assets/images/icon-memory.svg" alt="icon-memory">
            <span>Memory</span>
          </div>
          <div class="total-percent">92 <span>/ 100</span></div>
        </div>

        <div class="totals verbal">
          <div class="total total-verbal">
            <img src="assets/images/icon-verbal.svg" alt="icon-verbal">
            <span>Verbal</span>
          </div>
          <div class="total-percent">61 <span>/ 100</span></div>
        </div>

        <div class="totals visual">
          <div class="total total-visual">
            <img src="assets/images/icon-visual.svg" alt="icon-visual">
            <span>Visual</span>
          </div>
          <div class="total-percent">72 <span>/ 100</span></div>
        </div>
      </div>

      <a class="summary-btn" href="#">Continue</a>
    </section>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/gillaercio/results-summary-component-main">Gildman La√©cio</a>.
  </footer>
</body>
</html>
